<section class="order-form">
  <div class="container order-form__container">
    <h2 class="title order-form__title ">оформлення ЗАМОВЛЕННЯ</h2>

    <form class="order-form__form" name="orderForm">
      <div class="order-form__inner">
        <h3 class="order-form__category">Персональні дані:</h3>

        <div class="order-form__box">
          <div class="order-form__group">
            <label class="sr-only" for="name">П.І.Б для замовлення.</label>
            <input class="order-form__input" name="name" id="name" type="text" placeholder="П.І.Б" />
            <span class="order-form__msg">msg</span>
          </div>
          <div class="order-form__group">
            <label class="sr-only" for="phone">Поле для введення номера телефону</label>
            <input class="order-form__input" name="phone" id="phone" type="phone" placeholder="Телефон*" />
            <span class="order-form__msg ">msg</span>
          </div>
        </div>

        <h3 class="order-form__category">Способи доставки:</h3>

        <div class="order-form__box order-form__box--delivery">
          <div class="order-form__group">
            <input class="sr-only order-form__radio" name="postType" id="postTypeUkr" type="radio" />
            <label class="order-form__label" for="postTypeUkr">Укр. Пошта</label>
          </div>
          <div class="order-form__group">
            <input class="sr-only order-form__radio" name="postType" id="postTypeNova" type="radio" checked />
            <label class="order-form__label" for="postTypeNova">Нова Пошта</label>
          </div>
        </div>        

        <div class="order-form__box">
          <div class="order-form__group">
            <label class="sr-only" for="city">Місто доставки</label>
            <input class="order-form__input" name="city" id="city" type="text" placeholder="Місто" />
            <span class="order-form__msg">msg</span>
          </div>
          <div class="order-form__group js-changeText">
            <label class="sr-only" for="office">Номер Відділення або Індекс Укр Пошти</label>
            <input class="order-form__input" name="office" id="office" type="text"
              placeholder=" Адресса / Поштове відділення" />
            <span class="order-form__msg">msg</span>
          </div>
        </div>

        <h3 class="order-form__category">Cпособи оплати:</h3>

        <div class="order-form__box order-form__box--payment">
          <div class="order-form__group">
            <input class="sr-only order-form__radio" name="paymentType" id="paymentTypeFull" type="radio" />
            <label class="order-form__label" for="paymentTypeFull">Оплата на карту (повна сума)</label>
          </div>
          <div class="order-form__group">
            <input class="sr-only order-form__radio" name="paymentType" id="paymentTypePart" type="radio" checked />
            <label class="order-form__label" for="paymentTypePart">Оплата при отриманні (з мінімальною передоплатою 100грн на карту)</label>
          </div>
        </div>

      </div>

      <div class="order-form__result">
        <h3 class="order-form__category">Підсумок:</h3>

        <span class="order-form__amount">Загальна сума:  <span>₴</span><span>20,215</span></span>
        <span class="order-form__goods"> Обрані товари: <span>3</span></span>

        <div class="order-form__group">
          <input class="sr-only order-form__radio" name="details" id="details" type="checkbox" checked />
          <label class="order-form__label" for="details">Уточнити  деталі перед оформленням</label>
        </div>

        <button class="btn order-form__submit" type="submit">ОФОРМИТИ ЗАМОЛЕННЯ</button>
        <span class="order-form__policy">Натискаючи на кнопку "офомити замовлення", я приймаю умови <a href="">політики конфіденційності</a> .</span>
      
      </div>
    </form>




  </div>
</section>
